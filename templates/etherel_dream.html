<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETHEREAL-DREAM</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #100019, #20002c, #300040);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: relative;
            padding: 30px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            animation: glow 2s infinite alternate;
        }
        p {
            font-size: 1.4em;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px #fff, 0 0 10px #300040, 0 0 20px #20002c; }
            100% { text-shadow: 0 0 10px #fff, 0 0 20px #300040, 0 0 30px #20002c; }
        }
        .floating {
            position: absolute;
            font-size: 1.5em;
            opacity: 0.6;
            animation: float 6s infinite alternate ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0px); opacity: 0.6; }
            50% { transform: translateY(-30px); opacity: 1; }
            100% { transform: translateY(0px); opacity: 0.6; }
        }
        .floating:nth-child(1) { top: 10%; left: 20%; animation-duration: 6s; }
        .floating:nth-child(2) { top: 30%; left: 70%; animation-duration: 7s; }
        .floating:nth-child(3) { top: 50%; left: 40%; animation-duration: 5s; }
        .floating:nth-child(4) { top: 70%; left: 80%; animation-duration: 6s; }
    </style>
</head>
<body>
    <div class="container">
        <h1>A Ghost in the System</h1>
        <p>Oh look, another desperate attempt. Did you think youâ€™d found a pattern? A secret? How tragic. This is just a fragment of deception, built just for you. Enjoy the confusion.
</p>
    </div>
    <div class="floating">Shadows whisper...</div>
    <div class="floating">Falling through void...</div>
    <div class="floating">Fragments of reality...</div>
    <div class="floating">A dream never ending...</div>
</body>
</html>
