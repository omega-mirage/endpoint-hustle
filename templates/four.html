<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary World</title>
    <style>
        /* General body styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            position: relative;
        }

        /* Heading styles */
        .heading {
            text-align: center;
            font-size: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            color: #0f0;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0;
        }

        /* Background container */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        /* Binary rain animation */
        @keyframes binaryRain {
            0% {
                top: -100%;
            }
            100% {
                top: 100%;
            }
        }

        .binary {
            position: absolute;
            color: #0f0;
            font-size: 20px;
            opacity: 0.7;
            animation: binaryRain linear infinite;
            animation-duration: 5s;
        }

        @keyframes binaryMove {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>

    <div class="background"></div>
    <h1 class="heading">Binary World</h1>

    <script>
        // Generate the binary rain effect
        function createBinaryRain() {
            const background = document.querySelector('.background');
            const binaryChars = ['0', '1'];

            setInterval(() => {
                // Randomly generate binary characters
                const binaryChar = binaryChars[Math.floor(Math.random() * binaryChars.length)];
                const div = document.createElement('div');
                div.textContent = binaryChar;

                // Randomize position and speed
                const xPos = Math.random() * window.innerWidth;
                const speed = Math.random() * 5 + 5; // Speed between 5s and 10s

                div.classList.add('binary');
                div.style.left = `${xPos}px`;
                div.style.animationDuration = `${speed}s`;

                // Append the binary character to the background
                background.appendChild(div);

                // Remove the element after it's finished its animation
                setTimeout(() => {
                    div.remove();
                }, speed * 1000);
            }, 100); // Generate a new binary character every 100ms
        }

        // Start the binary rain
        createBinaryRain();
    </script>

</body>
</html>
