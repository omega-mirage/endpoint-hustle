<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRAGMENT - The Final Flag</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a001a;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: relative;
            padding: 40px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 50px rgba(138, 43, 226, 0.8);
            border-radius: 20px;
            width: 450px;
            text-align: center;
            animation: glow 3s infinite alternate;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            color: #9b59b6;
            animation: flicker 2s infinite alternate;
        }
        p {
            font-size: 1.3em;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 20px rgba(138, 43, 226, 0.6); }
            100% { box-shadow: 0 0 50px rgba(138, 43, 226, 1); }
        }
        @keyframes flicker {
            0% { opacity: 1; text-shadow: 3px 3px 10px #9b59b6; }
            50% { opacity: 0.7; text-shadow: 5px 5px 15px #8e44ad; }
            100% { opacity: 1; text-shadow: 3px 3px 10px #9b59b6; }
        }
        .shape {
            position: absolute;
            background: rgba(138, 43, 226, 0.7);
            animation: moveShapes 5s infinite alternate;
        }
        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .square {
            width: 50px;
            height: 50px;
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid rgba(138, 43, 226, 0.7);
        }
        @keyframes moveShapes {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            100% { transform: translateY(100px) translateX(100px) rotate(360deg); }
        }
        .sponsors {
            background: rgba(0, 0, 0, 0.85);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.7);
            text-align: center;
        }
        .sponsors h2 {
            margin: 0;
            font-size: 1.8em;
            color: #9b59b6;
        }
        .sponsors p {
            margin: 10px 0 0;
            font-size: 1.2em;
        }
        /* Confetti Animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffcc00;
            opacity: 0.7;
            animation: confettiFall linear infinite;
        }
        @keyframes confettiFall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(720deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Victory Unveiled</h1>
        <p>You walked the path, through shadow and veil,<br>
        The echoes whispered, the fragments frail.<br>
        Yet here you stand, the chosen one,<br>
        The final truth, the quest is done.</p>
        <p><strong>FLAG: RestoredData</strong></p>
    </div>
    <div class="sponsors">
        <h2>THANK YOU!</h2>
        <p>Special Thanks to Our Sponsors:<br>
        <strong>Learnomate pvt. Ltd.</strong></p>
    </div>
    <script>
        const shapes = ['circle', 'square', 'triangle'];
        for (let i = 0; i < 10; i++) {
            let shape = document.createElement("div");
            shape.className = "shape " + shapes[Math.floor(Math.random() * shapes.length)];
            shape.style.left = Math.random() * 100 + "vw";
            shape.style.top = Math.random() * 100 + "vh";
            shape.style.width = Math.random() * 50 + 30 + "px";
            shape.style.height = shape.style.width;
            shape.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(shape);
        }
        
        // Generate Confetti
        for (let i = 0; i < 70; i++) {
            let confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.top = Math.random() * 100 + "vh";
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
            confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(confetti);
        }
    </script>
</body>
</html>
