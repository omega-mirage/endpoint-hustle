<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILLUSION-VEIL</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #0a0a0a, #150d25, #2b1249);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: relative;
            padding: 30px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background: rgba(0, 0, 0, 0.85);
            box-shadow: 0 0 50px rgba(138, 43, 226, 0.7);
            border-radius: 15px;
            animation: veilShift 4s infinite alternate ease-in-out;
        }
        h1 {
            font-size: 2.8em;
            text-transform: uppercase;
            animation: distortion 2s infinite alternate;
        }
        p {
            font-size: 1.5em;
        }
        @keyframes veilShift {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-5px) scale(1.02); }
            100% { transform: translateY(0) scale(1); }
        }
        @keyframes distortion {
            0% { text-shadow: 3px 3px 0px #7a00cc, -3px -3px 0px #ff00ff; }
            50% { text-shadow: -3px -3px 0px #7a00cc, 3px 3px 0px #ff00ff; }
            100% { text-shadow: 3px 3px 0px #7a00cc, -3px -3px 0px #ff00ff; }
        }
        .illusion-shape {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.15);
            animation: swirl 6s infinite alternate ease-in-out;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
        }
        @keyframes swirl {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.3); }
            100% { transform: rotate(360deg) scale(1); }
        }
        .illusion-shape:nth-child(1) { top: 10%; left: 20%; animation-duration: 7s; }
        .illusion-shape:nth-child(2) { top: 60%; left: 75%; animation-duration: 5s; }
        .illusion-shape:nth-child(3) { top: 80%; left: 30%; animation-duration: 6s; }
        .illusion-shape:nth-child(4) { top: 40%; left: 50%; animation-duration: 4.5s; }
        .illusion-shape:nth-child(5) { top: 15%; left: 70%; animation-duration: 5.5s; }
    </style>
</head>
<body>
    <div class="container">
        <h1>You See Only What the Veil Allows...</h1>
        <p>This is not the path you seek. The illusion twists your perception.</p>
    </div>
    <div class="illusion-shape"></div>
    <div class="illusion-shape"></div>
    <div class="illusion-shape"></div>
    <div class="illusion-shape"></div>
    <div class="illusion-shape"></div>
</body>
</html>
