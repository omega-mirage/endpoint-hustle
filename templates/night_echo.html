<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIGHTFALL-ECHO</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #000000, #0b0b23, #161640);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: relative;
            padding: 40px;
            border: none;
            background: rgba(0, 0, 0, 0.85);
            box-shadow: 0 0 100px rgba(75, 0, 130, 0.9);
            border-radius: 50%;
            width: 350px;
            height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: nightfallPulse 4s infinite alternate ease-in-out;
        }
        h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            animation: flicker 2s infinite alternate;
        }
        p {
            font-size: 1.3em;
        }
        @keyframes nightfallPulse {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(2deg); }
            100% { transform: scale(1) rotate(-2deg); }
        }
        @keyframes flicker {
            0% { opacity: 1; text-shadow: 3px 3px 10px #8a2be2; }
            50% { opacity: 0.7; text-shadow: 5px 5px 15px #9400d3; }
            100% { opacity: 1; text-shadow: 3px 3px 10px #8a2be2; }
        }
        .night-shape {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.07);
            animation: drift 8s infinite alternate ease-in-out;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
        }
        @keyframes drift {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.3); }
            100% { transform: rotate(360deg) scale(1); }
        }
        .night-shape:nth-child(1) { top: 10%; left: 15%; animation-duration: 7s; }
        .night-shape:nth-child(2) { top: 70%; left: 80%; animation-duration: 6s; }
        .night-shape:nth-child(3) { top: 85%; left: 25%; animation-duration: 7s; }
        .night-shape:nth-child(4) { top: 40%; left: 55%; animation-duration: 5s; }
        .night-shape:nth-child(5) { top: 20%; left: 75%; animation-duration: 6s; }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }
        .stars::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(white, transparent);
            opacity: 0.3;
            animation: twinkle 5s infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.3; }
            50% { opacity: 0.6; }
            100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>The Illusion’s End</h1>
        <p>Ah, you must feel so clever, reaching this point. But no, the joke’s on you. This is just another fragment, another trap, another failure. Start over. If you can.</p>
    </div>
    <div class="night-shape"></div>
    <div class="night-shape"></div>
    <div class="night-shape"></div>
    <div class="night-shape"></div>
    <div class="night-shape"></div>
</body>
</html>
