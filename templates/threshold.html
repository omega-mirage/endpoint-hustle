<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THRESHOLD-CODE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #0a0a0a, #1c1c1c, #333);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: relative;
            padding: 30px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            animation: flicker 3s infinite alternate;
        }
        h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            animation: glitch 1.5s infinite;
        }
        p {
            font-size: 1.4em;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        @keyframes glitch {
            0% { text-shadow: 2px 2px 0px #ff0000, -2px -2px 0px #00ffff; }
            50% { text-shadow: -2px -2px 0px #ff0000, 2px 2px 0px #00ffff; }
            100% { text-shadow: 2px 2px 0px #ff0000, -2px -2px 0px #00ffff; }
        }
        .shape {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            animation: morph 5s infinite alternate ease-in-out;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
        }
        @keyframes morph {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.3) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }
        .shape:nth-child(1) { top: 20%; left: 15%; animation-duration: 6s; }
        .shape:nth-child(2) { top: 50%; left: 80%; animation-duration: 7s; }
        .shape:nth-child(3) { top: 75%; left: 10%; animation-duration: 5s; }
        .shape:nth-child(4) { top: 35%; left: 50%; animation-duration: 4s; }
        .shape:nth-child(5) { top: 10%; left: 70%; animation-duration: 6s; }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Code Rejects You...</h1>
        <p>You are on the wrong path. The threshold remains closed.</p>
    </div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
</body>
</html>
