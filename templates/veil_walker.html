<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEIL-WALKER</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: relative;
            padding: 20px;
            border: 2px solid #0f0;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px #0f0;
        }
        h1 {
            font-size: 2em;
            text-transform: uppercase;
            animation: flicker 1.5s infinite alternate;
        }
        p {
            font-size: 1.2em;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
        .glitch {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f00;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(255, 0, 0, 0.7);
            opacity: 0.7;
            animation: glitchAnim 1s infinite;
        }
        @keyframes glitchAnim {
            0% { transform: translate(-50%, -50%) skew(0deg, 0deg); }
            20% { transform: translate(-50%, -48%) skew(-5deg, 5deg); }
            40% { transform: translate(-50%, -52%) skew(5deg, -5deg); }
            60% { transform: translate(-50%, -50%) skew(-5deg, 5deg); }
            80% { transform: translate(-50%, -50%) skew(5deg, -5deg); }
            100% { transform: translate(-50%, -50%) skew(0deg, 0deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You can be better</h1>
        <p>You are on wrong place try something similar</p>
    </div>
    <div class="glitch">Veil-Walker is Watching...</div>
</body>
</html>
